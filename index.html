<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kel's Weather Figma</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="frame">
      <!-- Left white panel -->
      <div class="rectangle-white-left"></div>

      <!-- Left weather boxes -->
      <div class="rectangle-left-top"></div>
      <div class="rectangle-left-bottom"></div>
      <div class="rectangle-middle-top"></div>
      <div class="rectangle-middle-bottom"></div>

      <!-- Left top weather box -->
      <div class="rectangle-left-top">
        <div class="label-high">High</div>
        <div class="value-high">69 °F</div>
      </div>

      <!-- Left bottom weather box -->
      <div class="rectangle-left-bottom">
        <div class="label-wind">Wind</div>
        <div class="value-wind">3 mph</div>
      </div>

      <!-- Middle top weather box -->
      <div class="rectangle-middle-top">
        <div class="label-low">Low</div>
        <div class="value-low">27 °F</div>
      </div>

      <!-- Middle bottom weather box -->
      <div class="rectangle-middle-bottom">
        <div class="label-humidity">Humidity</div>
        <div class="value-humidity">0%</div>
      </div>

      <!-- City name -->
      <div class="text-large text-sf">Stockton, CA</div>

      <!-- Current temperature -->
      <div class="text-temp">50 °F</div>

      <!-- Right panel -->
      <div class="rectangle-right"></div>

      <!-- Search box -->
      <input type="text" class="search-box" placeholder="Search..." />

      <!-- 5-Day Forecast -->
      <div class="forecast-title">5-Day Forecast</div>

      <!-- 5-Day Forecast -->
      <div class="forecast-container">
        <div class="forecast-day monday">
          <div class="day-name">Monday</div>
          <div class="hi">Hi: 99 °F</div>
          <div class="lo">Lo: 00 °F</div>
        </div>

        <div class="forecast-day tuesday">
          <div class="day-name">Tuesday</div>
          <div class="hi">Hi: 99 °F</div>
          <div class="lo">Lo: 00 °F</div>
        </div>

        <div class="forecast-day wednesday">
          <div class="day-name">Wednesday</div>
          <div class="hi">Hi: 99 °F</div>
          <div class="lo">Lo: 00 °F</div>
        </div>

        <div class="forecast-day thursday">
          <div class="day-name">Thursday</div>
          <div class="hi">Hi: 99 °F</div>
          <div class="lo">Lo: 00 °F</div>
        </div>

        <div class="forecast-day friday">
          <div class="day-name">Friday</div>
          <div class="hi">Hi: 99 °F</div>
          <div class="lo">Lo: 00 °F</div>
        </div>
      </div>

      <!-- Images placeholders for icons or SVGs -->
      <img
        src="/assets/Sunrise-nobg-removebg-preview.png"
        class="iconWeather"
        alt="Weather Icon"
      />
      <img
        src="/assets/HighTemp-removebg-preview.png"
        class="iconHighTemp"
        alt="High Temp Icon"
      />
      <img
        src="/assets/LowTemp-removebg-preview.png"
        class="iconLowTemp"
        alt="Low Temp Icon"
      />
      <img src="/assets/weather-61.png" class="iconWind" alt="Wind Icon" />
      <img
        src="/assets/droplet-2-blue.png"
        class="iconHumidity"
        alt="Humidity Icon"
      />
      <img
        src="/assets/star-outline-2-removebg-preview.png"
        class="iconStar"
        alt="Star Icon"
      />
    </div>
  </body>
</html>
