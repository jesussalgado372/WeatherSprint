<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kel's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <h1>My Location</h1>

    <button id="getLocationBtn">Get My Location</button>

    <p id="output">Click the button to get your location.</p>

    <!-- Local Area Container Start-->
    <div class="containerCurrentSearch">
      <div class="row">
        <img
          src="/assets/Sunrise-nobg-removebg-preview.png"
          alt="sunrise icon"
        />
        <h1>Stockton, CA</h1>
        <div class="containerHighTemp">
          <div class="row">
            <h1>High</h1>
            <img src="/assets/HighTemp.png" alt="High Temp Icon" />
          </div>
          <h2 id="hightTemp">69 °F</h2>
        </div>
        <div class="containerLowTemp">
          <h1>Low</h1>
          <img src="/assets/LowTemp.png" alt="Low Temp Icon" />
          <h2 id="lowTemp">27 °F</h2>
        </div>
        <div class="containerWindSpeed">
          <div class="row">
            <h1>Wind</h1>
            <img src="/assets/Wind.png" alt="Wind Speed Icon" />
          </div>
          <h2 id="windSpeed"> 3 mph</h2>
        </div>
        <div class="containerHumidity">
            <div class="row">
                <h1>Humidity</h1>
                <img src="/assets/WaterDrop.png" alt="Humidity Icon">
            </div>
            <h2 id="humidityPercentage">0%</h2>
        </div>
      </div>
    </div>
    <!-- Local Area Container End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/app.js"></script>
  </body>
</html>
