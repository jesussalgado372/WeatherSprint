<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kel's Weather Figma</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="frame">
      <!-- Left white panel -->
      <div class="rectangle-white-left"></div>

      <!-- Left weather boxes -->
      <div class="rectangle-left-top"></div>
      <div class="rectangle-left-bottom"></div>
      <div class="rectangle-middle-top"></div>
      <div class="rectangle-middle-bottom"></div>

      <!-- City name -->
      <div class="text-large text-sf">Stockton, CA</div>

      <!-- Current temperature -->
      <div class="text-temp">50 °F</div>

      <!-- Right panel -->
      <div class="rectangle-right"></div>

      <!-- Search box -->
      <input type="text" class="search-box" placeholder="Search..." />

      <!-- 5-Day Forecast -->
      <div class="forecast-title">5-Day Forecast</div>

      <!-- Forecast rectangles -->
      <div class="forecast-rect monday"></div>
      <div class="forecast-rect tuesday"></div>
      <div class="forecast-rect wednesday"></div>
      <div class="forecast-rect thursday"></div>
      <div class="forecast-rect friday"></div>

      <!-- Forecast text -->
      <div class="forecast-day monday">Monday Hi: 99 °F Lo: 00 °F</div>
      <div class="forecast-day tuesday">Tuesday Hi: 99 °F Lo: 00 °F</div>
      <div class="forecast-day wednesday">Wednesday Hi: 99 °F Lo: 00 °F</div>
      <div class="forecast-day thursday">Thursday Hi: 99 °F Lo: 00 °F</div>
      <div class="forecast-day friday">Friday Hi: 99 °F Lo: 00 °F</div>

      <!-- Images placeholders for icons or SVGs -->
      <img
        src="/assets/Sunrise-nobg-removebg-preview.png"
        class="iconWeather"
        alt="Weather Icon"
      />
      <img src="/assets/HighTemp-removebg-preview.png" class="iconHighTemp" alt="High Temp Icon" />
      <img src="/assets/LowTemp-removebg-preview.png" class="iconLowTemp" alt="Low Temp Icon" />
      <img src="/assets/weather-61.png" class="iconWind" alt="Wind Icon">
      <img src="/assets/droplet-2-blue.png" class="iconHumidity" alt="Humidity Icon">
      <img src="/assets/star-outline-2-removebg-preview.png" class="iconStar" alt="Star Icon">
    </div>
  </body>
</html>
